<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watsapp</title>
  </head>
  <body>
    <h3>JOIN ROOM</h3>
    <form action="/chat.html">
      <label>Username</label
      ><input
        type="text"
        id="username"
        name="username"
        required
        autocomplete="off"
      />
      <label>Room</label
      ><input type="text" name="room" id="room" required autocomplete="off" />
      <button>JOIN</button>
    </form>
  </body>
</html>
